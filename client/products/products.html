<template name="products">

<h3>Products</h3>

<table class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Sales Page Visits</th>
        <th>Sales</th>
        <th>Earnings</th>
        <th>Total Earnings</th>
        <th>Sales->Checkout</th>
      </tr>
    </thead>
    <tbody>

    {{#each products}}

      {{> product}}

    {{/each}}
      
    </tbody>
  </table>
