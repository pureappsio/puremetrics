<template name="entry">
    <div class='row'>
        <div class='col-md-1'>
            {{amount}}
        </div>
        <div class='col-md-2'>
            {{categoryName}}
        </div>
        <div class='col-md-2'>
            {{websiteName}}
        </div>
        <div class='col-md-2'>
            {{formatDate}}
        </div>
        <div class='col-md-1'>
            <button class='btn delete btn-danger'>X</button>
        </div>
    </div>
</template>
