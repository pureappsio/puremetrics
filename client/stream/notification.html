<template name="notification">

  <div class="row notification-bottom">

    <div class="col-md-3">
      <span class='badge {{styleType}}'>{{formatType}}</span>
      <span class='badge {{styleOrigin}}'>{{formatOrigin}}</span>
    </div>

    <div class="col-md-9">{{formatMessage}} <span class='notification-date'>{{livestamp timestamp}}</span></div>

  </div>
