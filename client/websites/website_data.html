<template name='websiteData'>

  <div class='row'>

  <div class='col-md-2'><div class='indicator-data'>{{truncateTitle name}}</div></div>

  <div class='col-md-2 col-center'>
    <div class='indicator-data'>{{displayNumber visitors.current}} <span class='{{variationColor visitors.variation}}'>{{variationSign visitors.variation}}%</span></div>
  </div>

   <div class='col-md-2 col-center'>
   {{#if this.listId}}
   <div class='indicator-data'>{{displayNumber subscribers.current}} <span class='{{variationColor subscribers.variation}}'>{{variationSign subscribers.variation}}%</span></div>
   {{/if}}
  </div>

  <div class='col-md-2 col-center'>
   {{#if this.earnings}}
   <div class='indicator-data'>${{displayNumber earnings.current}} <span class='{{variationColor earnings.variation}}'>{{variationSign earnings.variation}}%</span></div>
   {{/if}}
  </div>

  <div class='col-md-2 col-center'>
   {{#if this.visitorsToList}}
   <div class='indicator-data'>{{displayNumber visitorsToList.current}}% <span class='{{variationColor visitorsToList.variation}}'>{{variationSign visitorsToList.variation}}%</span></div>
   {{/if}}
  </div>

  <div class='col-md-2 col-center'>
   {{#if this.salesPageToSale}}
   <div class='indicator-data'>{{displayNumber salesPageToSale.current}}% <span class='{{variationColor salesPageToSale.variation}}'>{{variationSign salesPageToSale.variation}}%</span></div>
   {{/if}}
  </div>

  </div>

</template>
