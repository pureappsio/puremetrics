<template name='websiteDetails'>

  <div class='row'>

    <div class='col-md-3'><a href="/websites/{{_id}}">{{name}}</a></div>
    <div class='col-md-3'>{{url}}</div>
    <div class='col-md-2'><a href="/websites/edit/{{_id}}" class='btn btn-block btn-warning'>Edit</a></div>
    <div class='col-md-2'><button class='btn btn-block btn-danger delete'>Delete</button></div>

  </div>

</template>
