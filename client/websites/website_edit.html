<template name='websiteEdit'>

  <h2>Editing {{name}}</h2>

  <h3>General Settings</h3>

  <div class='row'>

  <div class='col-md-2'>Name: </div>
    <div class='col-md-2'><input class='form-control' value="{{name}}" type='text' id='name'></div>
    <div class='col-md-2'>URL: </div>
    <div class='col-md-2'><input class='form-control' value="{{url}}" type='text' id='url'></div>

   </div>

  <h3>Email List</h3>

  <div class='row'>

    <div class='col-md-2'>Integration: </div>
    <div class='col-md-3'>
      <select class='form-control' id='list-integration'></select>
    </div>
    <div class='col-md-3'>
      <select class='form-control' id='list-parameter'></select>
    </div>
  </div>

<h3>Sales</h3>

<div class='row'>

  <div class='col-md-2'>Integration: </div>
    <div class='col-md-3'>
      <select class='form-control' id='list-integration-sales'></select>
    </div>

</div>
