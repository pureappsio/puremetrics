<template name="funnel">

    <div class='row'>

      <div class='col-md-4'><a href='/funnels/{{_id}}'>{{name}}</a></div>
      <div class='col-md-2'><span class="label label-{{typeLabel}}">{{formatType}}</span></div>
      <div class='col-md-1'>{{conversion.current}}%</div>
      <div class='col-md-1 red'>${{cost.current}}</div>
      <div class='col-md-1 green'>${{revenue.current}}</div>
      <div class='col-md-1'>
        <button class='btn btn-danger delete-funnel'>X</button>
      </div>

    </div>

</template>
