<template name="funnels">
    <h3>Funnels</h3>
    <div class='row'>
        <div class='col-md-2'>
            <select class='form-control' id='website-id'>
                {{#each websites}} {{> websiteSelect}} {{/each}}
            </select>
        </div>
        <div class='col-md-2'>
            <select class='form-control' id='funnel-type'>
                <option value='sales'>Sales</option>
                <option value='leadgen'>Lead Gen</option>
            </select>
        </div>
        <div class='col-md-1'>Name: </div>
        <div class='col-md-3'>
            <input class='form-control' type='text' id='funnel-name'>
        </div>
        <div class='col-md-2'>
            <button id='add-funnel' class='btn btn-block btn-primary'>Create Funnel</button>
        </div>
    </div>
    
    {{#each websites}} {{> websiteFunnels}} {{/each}}

    <div class='voffset50'></div>

    <div class='row'>
        <div class='col-md-2'>
           
        </div>
        <div class='col-md-8'>
            <button id='refresh-funnels' class='btn btn-block btn-primary btn-lg'>Refresh All Funnels</button>
        </div>
        
    </div>

</template>
