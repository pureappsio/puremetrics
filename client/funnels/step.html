<template name="step">
    <div class='row'>
        <div class='col-md-1'>
            <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="plus btn btn-secondary">+</button>
                <button type="button" class="minus btn btn-secondary">-</button>
            </div>
        </div>
        <div class='col-md-3'>{{number}} - {{name}}</div>
        <div class='col-md-2'>{{currentValue}}</div>
        <div class='col-md-2'>{{conversion}}</div>
<!--         <div class='col-md-2'>{{cost}}</div>
 -->        <div class='col-md-2'>{{leadCost}}</div>
        {{#if editMode}}
        <div class='col-md-1'>
            <button class='btn delete btn-danger'>X</button>
        </div>
        {{/if}}
    </div>
</template>
